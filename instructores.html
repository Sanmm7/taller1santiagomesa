<!DOCTYPE html>
<html>
<head>
  <title>Comprobar selección del instructor</title>
</head>
<body>
  <h1>Comprobar selección del instructor</h1>
  
  <label for="nombre">Nombre:</label>
  <select id="nombre">
    <option value="Uldarico">Uldarico</option>
    <option value="Sandra">Sandra</option>
    <option value="Tatiana">Tatiana</option>
  </select>

  <label for="apellido">Apellido:</label>

  </select>

  <button onclick="comprobarSeleccion()">Comprobar</button>

  <script src="/js/instructoreslogic.js"></script>
</body>
</html>
