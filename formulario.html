<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
	<style>
		.error {
			color: red;
		}
		.form-group {
			margin-bottom: 10px;
		}
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}
		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}
		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Formulario de Registro</h1>
	<form id="registration-form" onsubmit="return validateForm()">
		<div class="form-group">
			<label for="tipo-documento">Tipo de documento:</label>
			<select id="tipo-documento" required>
				<option value="">Seleccione un tipo de documento</option>
				<option value="cedula">Cédula</option>
				<option value="pasaporte">Pasaporte</option>
				<option value="otro">Otro</option>
			</select>
			<span id="error-tipo-documento" class="error"></span>
		</div>
		<div class="form-group">
			<label for="no-documento">No. Documento:</label>
			<input type="text" id="no-documento" minlength="5" required pattern="[0-9]+">
			<span id="error-no-documento" class="error"></span>
		</div>
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" required pattern="[A-Za-z0-9\s]+">
			<span id="error-nombre" class="error"></span>
		</div>
		<div class="form-group">
			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" required pattern="[A-Za-z0-9\s]+">
			<span id="error-apellido" class="error"></span>
		</div>
		<div class="form-group">
			<label for="fecha-nacimiento">Fecha de Nacimiento:</label>
			<input type="date" id="fecha-nacimiento" required>
			<span id="error-fecha-nacimiento" class="error"></span>
		</div>
		<div class="form-group">
			<label for="correo-electronico">Correo Electrónico:</label>
			<input type="text" id="correo-electronico" required>
			<span id="error-correo-electronico" class="error"></span>
		</div>
		<div class="form-group">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" required minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).*$">
			<span id="error-password" class="error"></span>
		</div>
		<div class="form-group">
			<label for="confirmar-password">Confirmar Contraseña:</label>
			<input type="password" id="confirmar-password" required>
			<span id="error-confirmar-password" class="error"></span>
		</div>
		<div class="form-group">
			<label for="aceptar-terminos">Aceptar Términos de Uso:</label>
			<input type="checkbox" id="aceptar-terminos" required>
			<button type="button" onclick="showTerms()">Ver Términos de Uso</button>
			<span id="error-aceptar-terminos" class="error"></span>
		</div>
		<button type="submit">Registrarse</button>
	</form>

	<div id="terms-modal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="hideTerms()">&times;</span>
			<h2>Términos de Uso</h2>
			<p>Aquí van los términos de uso...</p>
		</div>
	</div>
</body>
<script src="/js/validaform.js"></script>
</html>
